<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Template View</title>
</head>

<body>
    <!-- {% debug %} -->

    {% with firstName='Mohammad Ali' %}
    <h1>Hello {{ firstName }}</h1>
    {% endwith %}

    {% if name == 'Ali'%}
    <h1>{{ name }} is found</h1>

    {% else %}
    <h1>{{ name }} is not found</h1>
    {% endif %}

    {{ name|default:'Hello' }}

    <!-- <<pre>{{ name|pprint }}</pre> -->
    <!-- <pre>{{ number|default:'Hello'|pprint }}</pre> -->


</body>

</html>
